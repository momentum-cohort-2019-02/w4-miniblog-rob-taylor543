{% extends "base_generic.html" %}

{% block content %}
  <h1>Blog List</h1>
  {% if blogpost_list %}
  <ul>
    {% for blogpost in blogpost_list %}
      <li>
        <a href="{{ blogpost.get_absolute_url }}">{{ blogpost.title }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no blogs posted yet.</p>
  {% endif %}       
{% endblock %}
