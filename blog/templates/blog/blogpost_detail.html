{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ blogpost.title }}</h1>
  <p><strong>Post date:</strong> {{ blogpost.post_date }}</p>
  <p><strong>Author:</strong> {{ blogpost.blogger }}</p>
  <br>
  <p>{{ blogpost.content }}</p>
  <br>
  <h3>Comments:</h3>
    <div style="border-width:1px;border-style:solid;padding:10px;">I am a comment</div>
    <div style="border-width:1px;border-style:solid;padding:10px;">I am another comment</div>
    <div style="border-width:1px;border-style:solid;padding:10px;">me too</div>
      
{% endblock %}
